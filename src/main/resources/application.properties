spring.application.name=iron-horse
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=${DB_HOST}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
upload.dir=${UPLOAD_PATH_LOCAL}
file.storage.type=${STORAGE_TYPE}
aws.accessKeyId=${AWS_ACCESS_KEY}
aws.secretAccessKey=${AWS_SECRET_KEY}
aws.s3.region=${AWS_REGION}
aws.s3.bucketName=${AWS_BUCKET_NAME}
spring.servlet.multipart.max-file-size=12582912
spring.servlet.multipart.max-request-size=50331648
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key
api.key.google-maps=${API_KEY_GOOGLE_MAPS}
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
api.key.stripe-secret=${STRIPE_KEY_SECRET}
api.key.stripe-webhook=${STRIPE_KEY_WEBHOOK}